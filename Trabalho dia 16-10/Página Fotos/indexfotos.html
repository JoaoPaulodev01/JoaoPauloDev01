</head>
<body>
    <aside class="navegacao">

            <img src="/Imagens/Logo.png" class="logo">

        <nav class="opcoesNav">

            <a href="http://127.0.0.1:5500/P%C3%A1gina%20Email/index.html" class="a">E-mail</a>

    <main>
        <div class="slider">
            <div class="slides">
            
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
            
                    <div class="slide first">
                        <img src="/Imagens/foto1.jpeg" alt="Imagem 1">
                    </div>
                    <div class="slide">
                        <img src="/Imagens/foto2.jpeg" alt="Imagem 2">
                    </div>
                    <div class="slide">
                        <img src="/Imagens/foto3.jpeg" alt="Imagem 3">
                    </div>
            
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                </div>
            
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            
            </div>
            
            <script src="script.js"></script>
